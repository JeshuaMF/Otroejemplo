<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <h1>MasterChetos</h1>

    <form action="/agregarUsuario" method="post">
        <input type="text" name="id" placeholder="ID de usuario" required>
        <input type="text" name="nombre" placeholder="Nombre de usuario" required>
        <input type="submit" value="Agregar Usuario">
    </form>

    <a href="/obtenerUsuario">Obtener Usuarios</a>

    <h3>Buscar usuario:</h3>
    <form action="/buscarUsuarioAcciones" method="get">
        <input type="text" name="id" placeholder="ID de usuario" required />
        <button type="submit">Buscar</button>
    </form>

    <h3>Eliminar usuario:</h3>
    <form action="/eliminarUsuario" method="post">
        <input type="text" name="id" placeholder="ID de usuario" required />
        <button type="submit">Eliminar</button>
    </form>

    <h3>Editar usuario:</h3>
    <form action="/editarUsuario" method="post">
        <input type="text" name="id" placeholder="ID de usuario" required />
        <input type="text" name="nuevoNombre" placeholder="Nuevo nombre" required />
        <button type="submit">Editar</button>
    </form>
</body>
</html>
